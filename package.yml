name       : python-owslib
version    : 0.25.0
release    : 9
source     :
    - https://github.com/geopython/OWSLib/archive/refs/tags/0.25.0.tar.gz : 6ec4fd6545fd255304b87a4a1a4676c48f8b1a898ffa0b97128ade1d46ba9726
license    : BSD-3-Clause
component  : programming.python
summary    : Client library for OGC web services
description: |
    OWSLib is a Python package for client programming with Open Geospatial Consortium (OGC) web service (hence OWS) interface standards, and their related content models.
builddeps  :
    - pkgconfig(python3)
rundeps    :
    - python-dateutil
    - python-pyproj
    - python-pytz
    - python-requests
build      : |
    %python3_setup
install    : |
    %python3_install
