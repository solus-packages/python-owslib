name       : python-owslib
version    : 0.19.1
release    : 6
source     :
    - https://github.com/geopython/OWSLib/archive/0.19.1.tar.gz : 37e1a6e048de59f8451019f7ee8389c09d1f4966b16a2047a57e00dd6448efe1
license    : BSD-3-Clause
component  : programming.python
summary    : Client library for OGC web services
description: |
    OWSLib is a Python package for client programming with Open Geospatial Consortium (OGC) web service (hence OWS) interface standards, and their related content models.
builddeps  :
    - pkgconfig(python3)
rundeps    :
    - python-dateutil
    - python-pyproj
    - python-pytz
    - python-requests
build      : |
    %python3_setup
install    : |
    %python3_install
