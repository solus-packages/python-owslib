name       : python-owslib
version    : 0.23.0
release    : 8
source     :
    - https://github.com/geopython/OWSLib/archive/0.23.0.tar.gz : deeaa1714a3e19a1424dcc99464e5bbb1c988c38fdb8e2822ca995bd7f02dc44
license    : BSD-3-Clause
component  : programming.python
summary    : Client library for OGC web services
description: |
    OWSLib is a Python package for client programming with Open Geospatial Consortium (OGC) web service (hence OWS) interface standards, and their related content models.
builddeps  :
    - pkgconfig(python3)
rundeps    :
    - python-dateutil
    - python-pyproj
    - python-pytz
    - python-requests
build      : |
    %python3_setup
install    : |
    %python3_install
